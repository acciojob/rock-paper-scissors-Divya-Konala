<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Rock Paper Scissors Game</h1>
	<input id="game-number" data-ns-test="game-number" type="number" placeholder="Enter number of rounds">
	<button id="playGameBtn">play-game</button>
	<h2>Select Rock or Paper or Scissor</h2>
	<button id="rock" data-ns-test="rock" class="userSelect" >ROCK</button>
	<button id="paper" data-ns-test="paper" class="userSelect">PAPER</button>
	<button id="scissors" data-ns-test="scissors" class="userSelect">SCISSORS</button>
	<h3 id="computer-choose"></h3>

	<h5>User-Points: <span id="user-points"></span></h5>
	<h5>Computer-Points: <span id="computer-points"></span></h5>
	<h5>Turns left: <span id="rounds-left"></span></h5>
	<h5>Result of the round: <span id="round-result"></span></h5>
	<h2 id="computer-points"></h2>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
